<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Gaming Flash Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel">
            <span class="open">>>></span>
            <span class="close">
                X</span>

            <textarea name="" id="english" cols="10" rows="1" autofocus placeholder="English"></textarea>

            <textarea name="" id="turkish" cols="10" rows="1" placeholder="Turkish"></textarea>

            <button class="btn" id="add"> Save</button>
            <button class="btn" id="play">Play </button>

            <button class="btn" onclick="location.reload()">Reload</button>
            <button class="btn" id="clear">Clear All Data</button>


            <div class="data"></div>
        </div>
        <div class="playZone">
            <div class="englishZone">

            </div>
            <div class="turkishZone">

            </div>







        </div>
        <div class="score"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
